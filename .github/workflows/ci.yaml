name: Continuous Integration
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  Runner:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12, 14]
        mongodb-version: [4.2]
    steps:
      - name: Checkout Git Source
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{mateix.node-version}}
      
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install Deps
        run: npm i

      - name: Run Unit Test
        run: npm run unit-test

      - name: Run E2E Test
        run: npm test